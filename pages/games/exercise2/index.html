<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargazer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body class="container bg-dark">
    <div class="container">
        <p class="display-1 text-white text-center border rounded-5">Typing</p>
        </h1>
    </div>
    <div class="container"> 
        <div class="header"> 
          <div class="errors"> 
            <div class="header_text">Errors</div> 
            <div class="curr_errors">0</div> 
          </div> 
          <div class="timer"> 
            <div class="header_text">Time</div> 
            <div class="curr_time">0s</div> 
          </div> 
          <div class="score"> 
            <div class="header_text">Score</div> 
            <div class="curr_score">0</div> 
          </div> 
        </div> 
      
        <div class="quote"> 
          Click on the area below to start the game. 
        </div> 
        <textarea class="input_area"
          placeholder="start typing here..."
          oninput="processCurrentText()"
          onfocus="startGame()"> 
        </textarea> 
        <button class="restart_btn"
          onclick="resetValues()"> 
          Restart 
        </button> 
      </div> 
      
      <!-- link the JavaScript file here -->
      <script src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
