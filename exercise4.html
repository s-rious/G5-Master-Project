<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shape Fit Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Backbutton -->
    <div class="container row">
        <a href="newgame.html" class="col m-5" style="text-decoration: none;">
            <p class="fs-1 text-white"><i class="bi bi-arrow-left"></i>  Back</p>
        </a>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>

    <!-- audio -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="buzzSound" src="buzz.mp3"></audio>

    <div id="gameContainer" class="text-white">
        <p class="fs-1">Shape Fit Game</p>
        <p class="fs-3">Drag Each Shape to its silhouette</p>
        <div id="gameInfo">
            <p class="fs-3">Level: <span id="levelDisplay">1</span></p>
            <p class="fs-3">Score: <span id="scoreDisplay">0</span></p>
       
        </div>
        <button class="btn btn1 text-white fs-3" id="startGame">Start Game</button>
        <button class="btn btn1 fs-3" id="endGame" disabled>End Game</button>
        <div id="gameArea">
            <div id="shapes"></div>
            <div id="hiddenDragImage" style="display: none;"></div>

            <div id="silhouettes"></div>
        </div> 
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>
</html>
